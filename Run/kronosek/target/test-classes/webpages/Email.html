<!DOCTYPE html>
<html lang="en">
<head>
    <title>Kronosek</title>
</head>
<body>
    <h1>Kronosek - Email</h1>
    <h5>To:</h5><input id="to" type="text"></input>
    <h5>From:</h5><input id="from" type="from"></input>
    <h5>Subject:</h5><input id="subject" type="subject">
    <h5>Message:</h5><textarea id="message" rows="6" cols="100"></textarea>
    <h5>Select Date:</h5>
    <select id="month" name="month">
        <option value="January">January</option>
        <option value="February">February</option>
        <option value="March">March</option>
        <option value="April">April</option>
        <option value="May">May</option>
        <option value="June">June</option>
        <option value="July">July</option>
        <option value="August">August</option>
        <option value="September">September</option>
        <option value="October">October</option>
        <option value="November">November</option>
        <option value="December">December</option>
    </select>
    <select id="day" name="day"></select>
    <select id="year" name="year"></select>
    <button id="send" onclick="send()" value="send">send</button>
</body>
<script>
    
    
    (function() { // don't leak
        var day = document.getElementById('day'), // get the select
        data = document.createDocumentFragment(); // create a document fragment to hold the options while we create them
        for (var i = 1; i <= 31; i++) { // loop, i like 42.
            var option = document.createElement('option'); // create the option element
            option.value = i; // set the value property
            option.appendChild(document.createTextNode(i)); // set the textContent in a safe way.
            data.appendChild(option); // append the option to the document fragment
        }
        day.appendChild(data); // append the document fragment to the DOM. this is the better way rather than setting innerHTML a bunch of times (or even once with a long string)
    }());

    (function() { // don't leak
        var year = document.getElementById('year'), // get the select
        data = document.createDocumentFragment(); // create a document fragment to hold the options while we create them
        for (var i = 2023; i <= 2072; i++) { // loop, i like 42.
            var option = document.createElement('option'); // create the option element
            option.value = i; // set the value property
            option.appendChild(document.createTextNode(i)); // set the textContent in a safe way.
            data.appendChild(option); // append the option to the document fragment
        }
        year.appendChild(data); // append the document fragment to the DOM. this is the better way rather than setting innerHTML a bunch of times (or even once with a long string)
    }());

    document.addEventListener("click", date);

    let obj = {
        to: "da@te.me",
        from: "awesomeperk17@gmail.com",
        subject: "Hello",
        message: "Message in a bottle."
    }

    console.log(obj);

    function fetch(){

        let to      = document.getElementById("to").value;
        let from    = document.getElementById("from").value;
        let subject = document.getElementById("subject").value;
        let message = document.getElementById("message").value;

        let email = {
            to: to,
            from: from,
            subject: subject,
            message: message
            
        }

        if((to != "") && (from != "") && (subject != "") && (message != "")){
            console.log("To:    \t\t" + to);
            console.log("From:  \t\t" + from);
            console.log("Subject: \t" + subject);
            console.log("Message: \t" + message);
        }

        console.log(email);

    }

    let month;
    let day;
    let year;

    function date (){

        month   = document.getElementById("month").value;
        day     = document.getElementById("day").value;
        year    = document.getElementById("year").value;

        if((month != "") && (day != "") && (year != "")){
            console.log("Month: \t" + month);
            console.log("Day:   \t" + day);
            console.log("Year:  \t" + year);
        }

    }

    function send (){
        fetch();
        alert(`SENT: Your message will be received on ${month} ${day}, ${year}`);
    }
        
</script>
</html>
